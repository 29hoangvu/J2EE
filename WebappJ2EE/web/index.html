<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>    
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="book.png" type="image/x-icon" />
</head>
<body>
    <div class="wapper">
      <form action="./KiemTra" method="post">
        <h1>Đăng Nhập</h1>
        <div class="input-box">
          <input name="username" type="username" placeholder="Tên người dùng" required autofocus>
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="input-box">
          <input name="password" type="password" placeholder="Mật khẩu" required>
          <i class="fa fa-lock" aria-hidden="true"></i>
        </div>
          <label></label>
          <button type="submit" class="btn">Đăng nhập</button>
          <span style="margin: 10px">Bạn chưa có tài khoản? <a href="dangky.html" style="color: #fff">Đăng kí ngay</a></span>
        </div>
      </form>
    </div>
</body>
</html>
