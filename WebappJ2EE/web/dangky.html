<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>    
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="book.png" type="image/x-icon" />
</head>
<body>
    <div class="wapper">
        <form action="./Adduser" method="POST">
            <div>
                <a href="index.html"><i style="font-size: 20px;background: #fff; padding: 15px;border-radius: 20px;" class="fa fa-angle-left" aria-hidden="true"></i></a>
               <h1>Đăng Ký</h1> 
            </div>     
          <div class="input-box">
            <input name="username" type="username" placeholder="Tên người dùng" required autofocus>
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="input-box">
            <input name="password" type="password" placeholder="Mật khẩu" required>
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="input-box">
            <input name="email" type="email" placeholder="Email" required>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
            <label></label>
            <button type="submit" class="btn">Đăng ký</button>
          </div>
          
        </form>
      </div>
</body>
</html>
